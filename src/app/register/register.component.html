<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input [(ngModel)]="username" type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" required>
    <div>
        <button type="submit" (click)="onSubmit()">Sign Up</button>
    </div>
    <div *ngFor="let element of user" ngModel>
        <p>{{element}}</p>
    </div>
</div>
